<!DOCTYPE html>
<html lang="en">
<head>
<title>Classup Tests</title>
</head>
<body>
<link href="jasmine.css" rel="stylesheet" />
<!-- create the test sections -->
<section id="test"></section>
<section id="test2" data-route="/"></section>
<section id="test3" data-route="/test"></section>
<!-- include the jasmine libs -->
<script src="jasmine.js"></script>
<script src="jasmine-html.js"></script>
<!-- include classup -->
<script src="../classup.js"></script>
<!-- include the specs -->
<script src="specs/basic.js"></script>
<script src="specs/basic-persistent.js"></script>
<script src="specs/basic-multi.js"></script>
<script src="specs/queryselector.js"></script>
<!-- run the tests -->
<script defer="true">
jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
jasmine.getEnv().execute();
</script>
</body>
</html>
